<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EB Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/favicon_io/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>Meter readings</h2>
      <form action="#" method="post">
        <div class="form-text">
          Meter values in ascending order: M2&lt;M1&lt;M3
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              name="m1_present"
              class="form-control"
              placeholder="M1 present"
              aria-label="M1 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="m1_prev"
              placeholder="M1 prev"
              aria-label="M1 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="m2_present"
              placeholder="M2 present"
              aria-label="M2 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="m2_prev"
              placeholder="M2 prev"
              aria-label="M2 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="m3_present"
              placeholder="M3 present"
              aria-label="M3 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="m3_prev"
              placeholder="M3 prev"
              aria-label="M3 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="p_present"
              placeholder="Pump present"
              aria-label="Pump present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="p_prev"
              placeholder="Pump prev"
              aria-label="Pump prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="a1_present"
              placeholder="A1 present"
              aria-label="A1 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="a1_prev"
              placeholder="A1 prev"
              aria-label="A1 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="a2_present"
              placeholder="A2 present"
              aria-label="A2 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="a2_prev"
              placeholder="A2 prev"
              aria-label="A2 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="b1_present"
              placeholder="B1 present"
              aria-label="B1 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="b1_prev"
              placeholder="B1 prev"
              aria-label="B1 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="b2_present"
              placeholder="B2 present"
              aria-label="B2 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="b2_prev"
              placeholder="B2 prev"
              aria-label="B2 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="c1_present"
              placeholder="C1 present"
              aria-label="C1 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="c1_prev"
              placeholder="C1 prev"
              aria-label="C1 prev"
            />
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="c2_present"
              placeholder="C2 present"
              aria-label="C2 present"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              name="c2_prev"
              placeholder="C2 prev"
              aria-label="C2 prev"
            />
          </div>
        </div>
        <div class="form-text">
          Input comma separated values for A1,A2,B1,B2,C1,C2; without
          whitespaces eg:1,0,2,3,1,0
        </div>
        <input
          type="text"
          class="form-control my-2"
          name="extra"
          placeholder="Extra"
          aria-label="Extra"
        />
        <input
          type="text"
          class="form-control"
          name="misc"
          placeholder="Misc additions (will be displayed in table)"
          aria-label="Misc"
        />
        <button class="btn btn-primary my-2" type="submit">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
